<body>

                </li>
                <li>

                </li>
                <li>

                <li>
                    <input type="radio" name="radio" id="ans4" class="answer" >
                    <label for="ans4" id="option4" >answer</label>
                </li>
            </ul>
            <button id="submit" class="">submit</button>
            <div id="showscore" class="scorearea"></div>
        </div>
    </div>
</body>
<script>
    const quiz = [
        {
            question: "Which is larget animal in the world",
            a :"shark",
            b :"blue whale",
            c : "Elephant",
            d : "Giraffe",
            ans : "ans2"
        },
       {

        },

            a :"Kalahari",

            c : "Sahara",

            ans : "ans4"
        },
       {
            question: "Which is the largest country in the  world",
            a :"Chin",
            b :"America",
            c : "Russia",
            d : "Canada",
            ans : "ans3"
        }
    ];

    const question = document.querySelector(".question");

    const answer1 = document.querySelector("#option1");
    const answer2 = document.querySelector("#option2");
    const answer3 = document.querySelector("#option3");
    const answer4 = document.querySelector("#option4");

    const answers = document.querySelectorAll(".answer");

    const submit = document.querySelector("#submit");

    const showscore = document.querySelector("#showscore");

    let questionNo = 0;
    let score = 0;

    let loadquestion = () => {

        let questionlist = quiz[questionNo];
        question.innerHTML = `${questionNo + 1}. ${questionlist.question}`;

        answer1.innerHTML = questionlist.a;
        answer2.innerHTML = questionlist.b;
        answer3.innerHTML = questionlist.c;
        answer4.innerHTML = questionlist.d;
    }

    loadquestion();

    submit.addEventListener("click", ()=> {
        const checkedanswer = getcheckanswer()
       
        if(checkedanswer == quiz[questionNo].ans){
            score++ ;
        }
        questionNo++;

        deselectall();

        if(questionNo < quiz.length){
            loadquestion();
        }else{
            showscore.innerHTML = `<h3>Your score ${score} / ${quiz.length} </h3>
            <button class="btn" onclick="location.reload()">Play Again </button>`;

            showscore.classList.remove("scorearea");
        }
    });

    const getcheckanswer = () => {
        let answer;

        answers.forEach((v)=>{
            if(v.checked){
                answer = v.id;  // input tag ki id ans1 chali jaye
            }
        })
        return answer;
    };


    const deselectall = () =>{
        answers.forEach((v) =>  v.checked = false )
    };
